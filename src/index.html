            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="search-form-btn" type="submit">Search</button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="gallery">
        <!-- Картки зображень -->

    </div>

    <button type="button" class="load-more">Load more</button>
    <div class="backdrop is-hidden" data-load>
      <div class="js-spinner"></div>
    </div>
